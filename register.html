<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MindfulMe</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Reset default margin and padding for the body */
        body {
            margin: 0;
            padding: 0;
            background-image: url('./assets/mindfulmebg.png'); /* Add your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Lexend Deca', sans-serif;
            color: #ffffff;
        }

        /* Additional styles specific to the registration page */
        /* You can customize these styles as needed */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            /* background-color: rgba(255, 255, 255, 0.8); */
            border-radius: 5px;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
        }

        .form-title {
            font-size: 32px;
            text-align: center;
            margin-bottom: 5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="specialty"],
        input[type="phone"],
        input[type="date"],
        input[type="number"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #a7a7a7;
            border-radius: 3px;
            font-size: 16px;
        }

        /* Submit button */
        .submit-btn {
            background-color: rgba(255, 255, 255,0.8);
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
        }

        .submit-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
        }

        .toggle-buttons {
            text-align: center;
            /* margin-top: 20px; */
        }

        .toggle-buttons button {
            background-color: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 18px;
            margin-right: 20px;
            font-family: 'Lexend Deca';
            transition: all 0.3s; /* Added a transition for smooth animation */
        }

        .toggle-buttons button:hover {
            background-color: white;
            padding: 0.5rem;
            color: #000000;
        }

        .active {
            color: #000000;
        }

        .divider {
            text-align: center;
            margin-top: 20px;
        }

        .divider::before, .divider::after {
            content: '';
            display: inline-block;
            width: 30%;
            margin: 0 10px 0 0;
            border-top: 1px solid #ffffff;
        }

        .registration-options {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .radio-group label {
            margin-right: 10px;
        }

        /* Animation styles */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; display: none; }
            to { opacity: 1; display: block; }
        }

        @keyframes fadeOut {
            from { opacity: 1; display: block; }
            to { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">Register</h2>
        <div class="registration-options">
            <div class="toggle-buttons">
                <button id="userToggle" class="active">User</button>
                <button id="healthcareToggle">Healthcare Worker</button>
            </div>
        </div>

        <!-- User Registration Form -->
        <form id="userRegistrationForm" action="user_register.php" method="post" class="fade-in">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="phone" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="emergency-phone">Emergency Phone number:</label>
                <input type="phone" id="emergency-phone" name="emergency-phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group radio-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="userGender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="userGender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="userGender" value="other">
                <label for="other">Other</label>
                <input type="radio" id="prefer-not-to-say" name="userGender" value="prefer-not-to-say">
                <label for="prefer-not-to-say">Prefer Not to Say</label>
            </div>
            <center><button type="submit" class="submit-btn" style="font-family: 'Lexend Deca';">Register as User</button></center>
        </form>

        <!-- Healthcare Registration Form -->
        <form id="healthcareRegistrationForm" action="healthcare_register.php" method="post" style="display: none;" class="fade-out">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for "email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="phone" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="specialty">Specialty:</label>
                <select id="specialty" name="specialty" required>
                    <option value="psychiatrist">Psychiatrist</option>
                    <option value="psychologist">Psychologist</option>
                    <option value="therapist">Therapist</option>
                    <option value="counselor">Counselor</option>
                    <option value="social-worker">Social Worker</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group radio-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="healthcareGender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="healthcareGender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="healthcareGender" value="other">
                <label for="other">Other</label>
                <input type="radio" id="prefer-not-to-say" name="healthcareGender" value="prefer-not-to-say">
                <label for="prefer-not-to-say">Prefer Not to Say</label>
            </div>
            <center><button type="submit" class="submit-btn" style="font-family: 'Lexend Deca';">Register as Healthcare Worker</button></center>
        </form>
    </div>
    <script>
        const userForm = document.getElementById("userRegistrationForm");
        const healthcareForm = document.getElementById("healthcareRegistrationForm");

        document.getElementById("userToggle").addEventListener("click", function () {
            userForm.style.display = "block";
            healthcareForm.style.display = "none";
            userForm.classList.remove("fade-out");
            userForm.classList.add("fade-in");
            healthcareForm.classList.remove("fade-in");
            healthcareForm.classList.add("fade-out");
            document.getElementById("userToggle").classList.add("active");
            document.getElementById("healthcareToggle").classList.remove("active");
        });

        document.getElementById("healthcareToggle").addEventListener("click", function () {
            userForm.style.display = "none";
            healthcareForm.style.display = "block";
            userForm.classList.remove("fade-in");
            userForm.classList.add("fade-out");
            healthcareForm.classList.remove("fade-out");
            healthcareForm.classList.add("fade-in");
            document.getElementById("userToggle").classList.remove("active");
            document.getElementById("healthcareToggle").classList.add("active");
        });
    </script>
</body>
</html>
